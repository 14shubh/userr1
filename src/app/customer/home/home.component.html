<div class="content banner">
    <div class="logo">
        <img class="img-fluid" src="../../../assets/images/hero1.png" />
    </div>
    <div class="container text">
        <h1>SAPNA JEWELLERS</h1>
    </div>
</div>
<div class="container mission">
    <h2>Our Mission</h2>
    <p>“to become the best customer service company in the world”</p>
</div>

<div class="container category-block">
    <div class="category-heading">
        <h2>Category</h2>
    </div>
    <div class="row categories">
        <div class="col-lg-2 col-md-4 col-sm-6 category-img" *ngFor="let Categories of CategoryList.slice(1,7);">
            <a>
                <img src="{{ Categories.categoryImage }}" alt="category image" />
                <span>{{ Categories.categoryName}}</span>
            </a>
        </div>

      <a href="#">
        <img
          src="../../../assets/images/chains_banner.png"
          alt="category image"
        />
        <span>More</span>
      </a>
    </div> -->
    </div>
</div>


<!-- -------------------------Products-------------------------------------------- -->


<div class="container products">
    <div class="heading">
        <h2>PRODUCTS</h2>
    </div>
    <div class="products-card">
        <div class="row">
            <div class="col-sm-6 col-lg-3 card-outer" *ngFor="let Product of ProductList.slice(0,35);">

                <div class="card">
                    <div class="card-content">
                        <div class="card-img">
                            <img class="img-fluid" src="{{Product.productImage}}" />
                        </div>
                        <ul class="action">
                            <li>
                                <i class="fa fa-heart" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="card-text">
                        <div class="product-content">
                            <div class="productName" (click)="SingleProductId(Product._id)">
                                <h3>{{Product.productName| slice:0:35}}</h3>
                            </div>
                            <div class="rating">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <span>3.5/5</span>
                            </div>
                            <div class="price">
                                <h6>₹ {{Product.productPrice}}</h6>
                                <a class="product-cart-btn" (click)="AddToCart(Product._id)">Add To Cart<i class="fa fa-shopping-cart"></i
                  ></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
