<div class="container single-product">
    <div class="row">
        <div class="col-md-5 col-sm-4 left">
            <div class="product_image">
                <img [src]="data.productImage" alt="product image">
            </div>
        </div>
        <div class="col-md-7 col-sm-6 right">
            <div class="product-content">
                <div class="buttons">
                    <a href="#" aria-disabled="false" class="btn btn-outline-success buy">Buy now</a>
                    <a (click)="AddToCart(data._id)" class="btn btn-outline-primary cart">Add to cart</a>
                </div>
                <div class="product-name">
                    <h1>{{data.productName}}</h1>
                </div>
                <div class="price-rating">
                    <span class="price">â‚¹ {{data.productPrice}}</span>
                    <span class="free-shiping">Free Delievery</span>
                    <div class="rating">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <span>3.5/5</span>
                    </div>
                </div>
                <div class="product-discription">
                    <div class="title">
                        <h2>Product Details</h2>
                    </div>
                    <div class="discription">
                        {{data.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
